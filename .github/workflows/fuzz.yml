name: Fuzz CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # checkout repository
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push the target image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ghcr.io/barbouni-2005/exim:latest

    - name: Create a directory for storing test cases
      run: mkdir -p /tmp/exim-testcases

    - name: Run a fuzzing campaign for 60s
      run: timeout 60 docker run -v /tmp/exim-testcases:/output --rm ghcr.io/barbouni-2005/exim:latest

    - name: Upload test cases as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: exim-testcases
        path: /tmp/exim-testcases

